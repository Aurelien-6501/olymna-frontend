name: Frontend CI

on:
  push:
    paths:
      - "olymna-frontend/**"
    branches: [main]
  pull_request:
    paths:
      - "olymna-frontend/**"
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: olympna-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check || true

      - name: Build
        run: npm run build
